{% extends "layout.html" %}

{% block title %}
    quote
{% endblock %}

{% block main %}

    <div>
        <form action="/quote" method="post">
            <input autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="symbol" type="text">
            <button class="btn btn-primary mt-3" type="submit">Search</button>
        </form>
    </div>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{symbols.name}}</td>
                    <td>{{symbols.price | usd}}</td>
                </tr>
            </tbody>
        </table>
    </div>

{% endblock %}
